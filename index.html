<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div>
        <h1>
            Rock <i class="fa-solid fa-hand-fist"></i>
        </h1>
        <h1>
            Paper <i class="fa-solid fa-hand"></i>
        </h1>
        <h1>
            Scissors <i class="fa-solid fa-hand-scissors"></i>
        </h1>
    </div>
    <div>
        <h2>You</h2>
        <h1>Placeholder</h1>
        <i class="fa-regular fa-circle"></i>
        <h2>Computer</h2>
        <h1>Placeholder</h1>
    </div>
    <div>
        <h1> <i class="fa-solid fa-thumbs-up"></i> Wins:</h1>
        <h1> <i class="fa-solid fa-thumbs-down"></i> Losses:</h1>
    </div>
    <script src="https://kit.fontawesome.com/643821d095.js" crossorigin="anonymous"></script>
</body>
</html>
