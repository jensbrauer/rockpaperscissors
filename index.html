<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <div class="page-section" id="header">
            <h1>
                ROCK PAPER SCISSORS
            </h1>
            <h2>
                First to three wins!
            </h2>
        </div>
    </header>
    <main>
        <div id="score-card" class="page-section">
            <h3>
                Your score
            </h3>
            <div id="right-container">
                <button>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
            </div>
            <div id="left-container">
                <table>
                    <tr>
                        <td>
                            Rounds won:
                        </td>
                        <td id="rounds-won">
                            0
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Rounds lost:
                        </td>
                        <td id="rounds-lost">
                            0
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="game-display" class="page-section">
            <h3>
                screen-banner
            </h3>
            <div id="game-left">
                <div class="msg-box">ROCK</div>
                <button>
                    <i class="fa-solid fa-hand-fist"></i>
                </button>
            </div>
            <div id="game-right">
                <div class="msg-box">SCISSORS</div>
                <button>
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
            </div>
            <div id="game-center">
                <div class="msg-box">PAPER</div>
                <button>
                    <i class="fa-solid fa-hand"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/643821d095.js" crossorigin="anonymous"></script>
</body>
</html>
