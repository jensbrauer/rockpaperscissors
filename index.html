<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="first-instructions">
        <button id="close-instructions" onclick="instructionsToggle(true)">Close <i class="fa-solid fa-xmark"></i></button>
        <p>hello</p>
    </div>
    <div id="content">
        <header>
            <div class="page-section" id="header">
                <h1>
                    ROCK PAPER SCISSORS
                </h1>
                <button id="instructions" onclick="instructionsToggle(false)"">
                    INFO <i class="fa-solid fa-circle-info"></i>
                </button>
            </div>
        </header>
        <main id="game-section">
            <div id="score-card" class="page-section">
                <div id="vertical-pusher">
                    <table>
                        <tr>
                            <th colspan="2" id="table-header">
                                SCORES
                            </th>
                        </tr>
                        <tr>
                            <th>
                                PLAYER
                            </th>
                            <th>
                                COMPUTER
                            </th>
                        </tr>
                        <tr>
                            <td id="rounds-won">
                                0
                            </td>
                            <td id="rounds-lost">
                                0
                            </td>
                        </tr>
                    </table>
                    <div id="new-game">
                        <button onclick="startNewGame()">
                            <i class="fa-solid fa-arrow-rotate-right"></i>
                        </button>
                        <p>New game?</p>
                    </div>
                </div>
            </div>
            <div id="game-area">
                <div id="game-display" class="page-section">
                    <h3>
                        Your choice
                    </h3>
                    <div id="game-left">
                        <div id="msg-left">ROCK</div>
                        <button id="rock-button" onclick="runRound('rock')">
                            <i class="fa-solid fa-hand-fist"></i>
                        </button>
                    </div>
                    <div id="game-right">
                        <div id="msg-right">SCISSORS</div>
                        <button id="scissors-button" onclick="runRound('scissors')">
                            <i class="fa-solid fa-hand-scissors"></i>
                        </button>
                    </div>
                    <div id="game-center">
                        <div id="msg-center">PAPER</div>
                        <button id="paper-button" onclick="runRound('paper')">
                            <i class="fa-solid fa-hand"></i>
                        </button>
                    </div>
                </div>
                <div id="computer-display" class="page-section">
                    <h3>
                        Computer's choice
                    </h3>
                    <div id="computer-right">
                        <div id="computer-msg-right">Next round</div>
                        <button id="next-round-button" onclick="nextRound()">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                    <div id="game-center">
                        <div id="computer-msg-center">TBA</div>
                        <button id="computers-choice-button" onclick="runRound('paper')">
                            <i class="fa-solid fa-laptop"></i>
                        </button>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <script src="https://kit.fontawesome.com/643821d095.js" crossorigin="anonymous"></script>
    <script src="assets/js/rps.js"></script>
</body>
</html>
